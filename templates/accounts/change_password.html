{% extends "base.html" %}

{%load static%}

{% block content%}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
{% include 'includes/alert.html' %}
        <div class="container">
            <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                <header class="card-header">
                    <strong class="d-inline-block mr-3">Change Your Password</strong>
                    
                </header>
                <div class="card-body">
                        </div>
                        <div class="col-md-12">
                          <form action="{% url "change_password" %} " method="POST" >
                            {% csrf_token %}




                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label>Current Password</label>
                                <input type="password" name="current_password" placeholder="current password" class="form-control" required>
                              </div>

                              <div class="form-group col-md-6">
                                <label>Create new password</label>
                                <input type="password" name="new_password" placeholder="current new password" class="form-control" required>
                              </div>
                            </div>

                              <div class="form-group col-md-6">
                                <label>Confirm new password</label>
                                <input type="password" name="confirm_password" placeholder="confirm new password" class="form-control" required>
                              </div>
                            </div>

                            
                            <input type="submit" value="submit"  class="btn btn-primary">
                          </form>
                        </div>
                    </div> <!-- row.// -->
                </div> <!-- card-body .// -->
                <div class="table-responsive">
                
                </div> <!-- table-responsive .end// -->
                </article> <!-- order-group.// --> 
            </main>
        </div> <!-- row.// -->
        </div>


        </section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock%}
