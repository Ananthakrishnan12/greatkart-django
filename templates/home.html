


{%extends "base.html"%}
{% load static %}
{% block content %}


<!-- ========================= SECTION MAIN ========================= -->

<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded" alt="Banner">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url "store" %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{product.get_url}}" class="img-wrap"> <img src="{{product.images.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="{{product.get_url}}" class="title">J{{product.product_name}}</a>
				<div class="price mt-1">${{product.price}}</div> <!-- price-wrap.// -->
					<div class="rating-star">
    <span>
    {% with avg=product.averageReview %}
        <i class="fa fa-star{% if avg >= 1 %} {% elif avg >= 0.5 %}-half-o{% else %}-o{% endif %}"></i>
        <i class="fa fa-star{% if avg >= 2 %} {% elif avg >= 1.5 %}-half-o{% else %}-o{% endif %}"></i>
        <i class="fa fa-star{% if avg >= 3 %} {% elif avg >= 2.5 %}-half-o{% else %}-o{% endif %}"></i>
        <i class="fa fa-star{% if avg >= 4 %} {% elif avg >= 3.5 %}-half-o{% else %}-o{% endif %}"></i>
        <i class="fa fa-star{% if avg >= 5 %} {% elif avg >= 4.5 %}-half-o{% else %}-o{% endif %}"></i>
    {% endwith %}
    </span>
</div>
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->






</body>
</html>

{% endblock %}
