<!-- ✅ jQuery CDN (MUST be included before your script) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- ✅ Django Messages -->
{% if messages %}
    {% for message in messages %}
    <div class="message-container container" style="margin-top:10px;">
        <div class="alert alert-{{ message.tags }}" role="alert">
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Error: {% endif %}
            {{ message }}
        </div>
    </div>
    {% endfor %}
{% endif %}

<!-- ✅ jQuery FadeOut Script -->
<script>
    $(document).ready(function() {
        setTimeout(function() {
            $('.message-container').fadeOut('slow');
        }, 4000);
    });
</script>
